<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahmad Budair</title>
    <style>
        /* Mengatur font dan background */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 60px;
            font-weight: 700;
            margin: 0;
            color: #fff;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 20px;
            font-weight: 300;
            margin-top: 10px;
            color: #eee;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 400;
            color: #004e92;
            background: white;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004e92;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Ahmad Budair</h1>
        <p>Website Personal</p>
        <button class="btn">Jelajahi</button>
    </div>

</body>
</html>
